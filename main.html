<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gophish Campaign Manager</title>
</head>

<body>
    <button id="logoutButton">LogOuT</button>

    <header>
        <h1>Gophish Campaign Manager</h1>
    </header>
    <main>

        <label for="campaignName">Campaign Name:</label>
        <input type="text" id="campaignName" name="campaignName">
        <section id="sendingProfileSection">
            <!-- Select Sending Profile -->
            <label for="sendingProfile">Select Sending Profile:</label>
            <select id="sending-profile">
                <option value="#">Sending Profile</option>
                <!-- Add more options as needed -->
            </select>
        </section>

        <section id="templateSection">
            <!-- Select Email Template -->
            <label for="emailTemplate">Select Email Template:</label>
            <select id="email-template">
                <option value="#">Select Email Template</option>
                <!-- Add more options as needed -->
            </select>
        </section>

        <section id="landingPageSection">
            <!-- Select Landing Page -->
            <label for="landingPage">Select Landing Page:</label>
            <select id="landing-pages">
                <option value="#">Select Page</option>
                <!-- Add more options as needed -->
            </select>
        </section>

        <section id="groupAndUsersSection">
            <!-- Select Target Group and Users -->
            <label for="targetGroup">Select Target Group:</label>
            <select id="groupes">
                <option value="#">Select Groupe</option>
                <!-- Add more options as needed -->
            </select>
        </section>
        <label for="launchTime">Launch Time:</label>
        <input type="datetime-local" id="launchTime" name="launchTime">

        <button id="startCampaignButton">Start Campaign</button>

        <section id="reportSection">
            <!-- Select Campaign for Report -->
            <label for="reportCampaign">Select Campaign for Report:</label>
            <select id="campagneSelect">
                <option value="#">Select Campaign</option>
                <!-- Add more options as needed -->
            </select>

            <button id="generateReportButton">Generate Report</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gophish Campaign Manager</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
