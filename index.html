<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gophish Campaign Manager</title>
</head>
<body>
    <header>
        <h1>Gophish Campaign Manager</h1>
    </header>
    <main>
        <section id="sendingProfileSection">
            <!-- Select Sending Profile -->
            <label for="sendingProfile">Select Sending Profile:</label>
            <select id="sendingProfile">
                <option value="profile1">Profile 1</option>
                <option value="profile2">Profile 2</option>
                <!-- Add more options as needed -->
            </select>
        </section>
        
        <section id="templateSection">
            <!-- Select Email Template -->
            <label for="emailTemplate">Select Email Template:</label>
            <select id="emailTemplate">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
                <!-- Add more options as needed -->
            </select>
        </section>
        
        <section id="landingPageSection">
            <!-- Select Landing Page -->
            <label for="landingPage">Select Landing Page:</label>
            <select id="landingPage">
                <option value="landingPage1">Landing Page 1</option>
                <option value="landingPage2">Landing Page 2</option>
                <!-- Add more options as needed -->
            </select>
        </section>
        
        <section id="groupAndUsersSection">
            <!-- Select Target Group and Users -->
            <label for="targetGroup">Select Target Group:</label>
            <select id="targetGroup">
                <option value="group1">Group 1</option>
                <option value="group2">Group 2</option>
                <!-- Add more options as needed -->
            </select>
        </section>
        
        <button id="startCampaignButton">Start Campaign</button>
        
        <section id="reportSection">
            <!-- Select Campaign for Report -->
            <label for="reportCampaign">Select Campaign for Report:</label>
            <select id="reportCampaign">
                <option value="campaign1">Campaign 1</option>
                <option value="campaign2">Campaign 2</option>
                <!-- Add more options as needed -->
            </select>
            
            <button id="generateReportButton">Generate Report</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gophish Campaign Manager</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
